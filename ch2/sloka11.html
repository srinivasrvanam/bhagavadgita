    <h1>Bhagavad Gita - Chapter 2, Sloka 11</h1>
    <p>
      अशोच्यानन्वशोचस्त्वं प्रज्ञावादांश्च भाषसे। गतसुंगतसङ्कल्पं यास्यसि न हि
      तत्त्वतः॥
    </p>
    <p>
      Translation: You grieve for those who should not be grieved for, and yet
      you speak words of wisdom. The wise, who know the truth, do not lament for
      the living or the dead.
    </p>
