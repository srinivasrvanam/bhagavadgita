      <h1>Bhagavad Gita Chapter 2, Sloka 17</h1>
      <div class="sloka">
        <p>
          अविनाशि तु तद्विद्धि येन सर्वमिदं ततम् |<br />
          विनाशमव्ययस्यास्य न कश्चित्कर्तुमर्हति || 17 ||
        </p>
      </div>
      <div class="translation">
        <h2>Translation</h2>
        <p>
          That which pervades the entire body, know it to be indestructible. No
          one can destroy the imperishable soul.
        </p>
