      <h1>Bhagavad Gita Chapter 2, Sloka 19</h1>
      <div class="sloka">
        <p>
          य एनं वेत्ति हन्तारं यश्चैनं मन्यते हतम्।<br />
          उभौ तौ न विजानीतो नायं हन्ति न हन्यते॥
        </p>
      </div>
      <div class="translation">
        <h2>Translation</h2>
        <p>
          He who thinks that the soul kills, and he who thinks of it as killed,
          are both ignorant. The soul kills not, nor is it killed.
        </p>
